<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Básico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: radial-gradient(circle, #1e3c72, #2a5298, #0d1a33);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.7);
        }

        h1 {
            color: #ffffff;
            font-size: 6em;
            margin: 0;
        }

        p {
            color: #ffffff;
            font-size: 3em;
            margin: 0;
        }

        /* Responsividade para dispositivos móveis */
        @media (max-width: 600px) {
            h1 {
                font-size: 4em;
            }
            p {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Clara!</h1>
        <p>"Acredite na sua força e lute por um novo começo, porque tudo é possível para quem tem fé e determinação."</p>
    </div>
</body>
</html>
