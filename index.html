<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Básico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            font-size: 3em;
        }

        p {
            color: #ffffff;
            text-align: center;
            font-size: 1.5em;
        }

        /* Responsividade para dispositivos móveis */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>Clara!</h1>
    <p>"Nenhum destino resiste à força de vontade de alguém que decidiu mudar sua história"</p>
</body>
</html>
